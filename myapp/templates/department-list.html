<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <table class="table table-striped p-5 shadow">
    <caption class="caption-top ">List of all Departments</caption>
    <tr>
        <th>Id</th>
        <th>Department</th>
        <th>Action</th>
    </tr>
    
    {%for d in departments%}
    
    <div>
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{d.department}}</td>
        <td> 
            <a href="{%url 'department-edit' d.id%}" class="btn btn-outline-warning">Rename</a>
            <a href="{%url 'department-delete' d.id%}" class="btn btn-outline-danger">Delete</a>
        </td>

        
    
    
    </tr>
    {%endfor%}
    </table>
    </div>
    </div>
    
    
</body>
</html>
